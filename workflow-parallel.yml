main:
  params: [body]
  steps:
    - init:
        assign:
          - results: { } # result from each iteration keyed by table name
          - tables:
              - 201201h
              - 201202h
              - 201203h
              - 201204h
              - 201205h
    - runQueries:
        parallel:
          shared: [ results ]
          for:
            value: table
            in: ${tables}
            steps:
              - checkJob:
                  call: http.get
                  args:
                    url: "https://workflow-poc-btzeu5dosa-as.a.run.app"
                    query:
                      time: ${body.time}
                  result: jobStatus
              - checkIfDone:
                  switch:
                    - condition: ${jobStatus.body.complete}
                      next: returnResult
              - wait:
                  call: sys.sleep
                  args:
                    seconds: 60
                  next: checkJob
              - returnResult:
                  assign:
                    - results[table]: { }
                    - results[table].complete: ${jobStatus.body.complete}
    - returnResults:
        return: ${results}
